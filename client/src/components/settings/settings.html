<div id="settings-panel" class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Settings</h2>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="settingsform">
            <div class="form-group">
                <label for="settingsName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input ng-disabled="!vm.canEditPlayer" type="text" class="form-control" ng-model="vm.name" id="settingsName" placeholder="Name">
                </div>
            </div>
        </form>
    </div>
</div>
