<div id="chat-panel" class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Chat</h2>
    </div>
    <div class="panel-body">
        <form class="form-inline" name="chatform">
            <input class="form-control" type="text" ng-model="vm.chatMessage" placeholder="Say something!"/>
            <button class="btn btn-default" type="submit" ng-click="vm.chatSubmit(chatform)">Submit</button>
        </form>
    </div>
    <div class="panel-body">
        <div ng-show="!vm.messages">Loading chat...</div>
        <div ng-show="vm.messages && !vm.messages.length">Empty chat</div>
        <div ng-show="vm.messages && vm.messages.length">
            <ul class="list-unstyled">
                <li ng-repeat="message in vm.messages track by $index" ng-bind="message"></li>
            </ul>
        </div>
    </div>
</div>
