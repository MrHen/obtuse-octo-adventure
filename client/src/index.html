<!doctype html>
<html lang="en" data-ng-app="octo">
<head>
    <meta charset="utf-8">
    <title>Obtuse Octo Adventure</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/restangular/src/restangular.js"></script>

    <script src="config/config.service.js"></script>
    <script src="api/api.service.js"></script>
    <script src="sockets/sockets.service.js"></script>

    <script src="components/settings/settings.js"></script>
    <script src="components/chat/chat.js"></script>
    <script src="components/game/game.js"></script>

    <script src="index.js"></script>
</head>
<body ng-controller="OctoController">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1>Obtuse Octo Adventure</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <octo-game game="game" player="player_name" on-action="action(action)"></octo-game>
        </div>

        <div class="col-sm-4">
            <octo-settings name="player_name"></octo-settings>

            <octo-chat messages="globalChat" on-chat="chatSubmit(message)"></octo-chat>

            <div id="debug-panel" class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Socket pings</h2>
                </div>
                <div class="panel-body">
                    <button class="btn btn-default" ng-click="loadRoom()">Load Room</button>
                    <button class="btn btn-default" ng-click="loadGame()">Load Game</button>
                    <button class="btn btn-default" ng-click="newGame()">New Game</button>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="message in socketDebug track by $index" ng-bind="message"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
